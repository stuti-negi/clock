<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="clockstyle.css">
</head>
<body  onload="timing()">
<div id="analog" style="display: block;">
<div class="border">
	<div class="clock">
		<div class="icn"><i class="fas fa-crown"></i></div>
		<div id="hr" class="hand hour"></div>
		<div id="m" class="hand minute"></div>
		<div id="s" class="hand second"></div>
	</div>
</div>
</div>

<div id="displayt" class="side">
	
</div>	

</body>
<script type="text/javascript" src="clock.js"></script>
</html>
